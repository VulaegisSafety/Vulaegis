<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Vulaegis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .admin-header { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); }
    .login-section { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
    .dashboard-section { display: none; }
    .feature-card { transition: all 0.3s ease; border: none; border-left: 4px solid #1e3c72; }
    .feature-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    .stats-card { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    .btn-admin-primary { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); border: none; }
    .btn-admin-success { background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%); border: none; }
  </style>
</head>
<body>
  <!-- Login Section -->
  <section id="loginSection" class="login-section">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow-lg border-0">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <div class="bg-white rounded-circle p-3 d-inline-block mb-3">
                  <i class="bi bi-shield-check text-primary" style="font-size: 2rem;"></i>
                </div>
                <h2 class="fw-bold text-dark">Vulaegis Admin</h2>
                <p class="text-muted">Secure Access Portal</p>
              </div>

              <form id="loginForm">
                <div class="mb-3">
                  <label class="form-label text-dark fw-semibold">Username</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="bi bi-person text-muted"></i>
                    </span>
                    <input type="text" class="form-control border-start-0" id="username" placeholder="Enter username" required>
                  </div>
                </div>
                
                <div class="mb-4">
                  <label class="form-label text-dark fw-semibold">Password</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="bi bi-lock text-muted"></i>
                    </span>
                    <input type="password" class="form-control border-start-0" id="password" placeholder="Enter password" required>
                    <button type="button" class="btn btn-outline-secondary border-start-0" onclick="togglePassword()">
                      <i class="bi bi-eye" id="passwordToggleIcon"></i>
                    </button>
                  </div>
                </div>

                <button type="submit" class="btn btn-admin-primary w-100 py-2 fw-semibold" id="loginBtn">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Access Dashboard
                </button>
                
                <div id="loginMessage" class="mt-3"></div>
              </form>

              <div class="text-center mt-4">
                <small class="text-muted">
                  <i class="bi bi-info-circle me-1"></i>
                  Credentials managed via Google Sheets
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Dashboard Section (Same as before, but with dynamic user info) -->
  <section id="dashboardSection" class="dashboard-section">
    <nav class="navbar navbar-expand-lg navbar-dark admin-header sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">
          <i class="bi bi-shield-check me-2"></i>Vulaegis Admin Dashboard
        </a>
        <div class="navbar-nav ms-auto">
          <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle me-1"></i><span id="currentUsername">User</span>
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" onclick="showSection('settings')"><i class="bi bi-gear me-2"></i>Settings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <!-- Welcome Message with User Role -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="alert alert-info">
            <i class="bi bi-person-check me-2"></i>
            Welcome back, <strong id="welcomeUsername">User</strong>! 
            <span id="userRoleBadge" class="badge bg-primary ms-2">Role</span>
          </div>
        </div>
      </div>

      <!-- Rest of your dashboard content remains the same -->
      <div class="row mb-5">
        <div class="col-md-3 mb-3">
          <div class="stats-card text-center p-4">
            <i class="bi bi-folder2-open display-6 text-primary mb-3"></i>
            <div class="h3 fw-bold text-dark mb-1" id="caseStudyCount">12</div>
            <div class="text-muted small">Case Studies</div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="stats-card text-center p-4">
            <i class="bi bi-journal-text display-6 text-success mb-3"></i>
            <div class="h3 fw-bold text-dark mb-1" id="blogPostCount">8</div>
            <div class="text-muted small">Blog Posts</div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="stats-card text-center p-4">
            <i class="bi bi-people display-6 text-warning mb-3"></i>
            <div class="h3 fw-bold text-dark mb-1" id="userCount">156</div>
            <div class="text-muted small">Site Visitors</div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="stats-card text-center p-4">
            <i class="bi bi-graph-up display-6 text-info mb-3"></i>
            <div class="h3 fw-bold text-dark mb-1" id="submissionCount">24</div>
            <div class="text-muted small">This Month</div>
          </div>
        </div>
      </div>

      <!-- Your existing dashboard content... -->
      <!-- ... (include all your existing dashboard HTML) ... -->
      
    </div>
  </section>

<script>
// Your Google Apps Script Web App URL
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwXqcikpDsdotmulfaJPnwphSDdHeVJjZaIvazN3mcgWzj_8g8u_uJ2VT05g7ig2a9m/exec';

let currentUser = null;

// Check if user is already logged in
document.addEventListener('DOMContentLoaded', function() {
  const savedUser = localStorage.getItem('currentUser');
  if (savedUser) {
    currentUser = JSON.parse(savedUser);
    showDashboard();
  }
});

// Login Form Handler - Now authenticates via Google Sheets
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const loginBtn = document.getElementById('loginBtn');
  const loginMessage = document.getElementById('loginMessage');
  
  // Show loading state
  loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span> Authenticating...';
  loginBtn.disabled = true;
  loginMessage.innerHTML = '';
  
  try {
    const response = await fetch(SCRIPT_URL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        action: 'authenticate',
        username: username,
        password: password
      })
    });
    
    const result = await response.json();
    
    if (result.success) {
      currentUser = result.user;
      localStorage.setItem('currentUser', JSON.stringify(currentUser));
      showDashboard();
    } else {
      loginMessage.innerHTML = `
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="bi bi-exclamation-triangle me-2"></i>${result.error}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }
  } catch (error) {
    loginMessage.innerHTML = `
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i>Network error: Unable to authenticate
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    `;
  } finally {
    // Reset button state
    loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Access Dashboard';
    loginBtn.disabled = false;
  }
});

// Toggle Password Visibility
function togglePassword() {
  const passwordInput = document.getElementById('password');
  const icon = document.getElementById('passwordToggleIcon');
  
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    icon.className = 'bi bi-eye-slash';
  } else {
    passwordInput.type = 'password';
    icon.className = 'bi bi-eye';
  }
}

// Show Dashboard with User Info
function showDashboard() {
  document.getElementById('loginSection').style.display = 'none';
  document.getElementById('dashboardSection').style.display = 'block';
  
  // Update UI with user information
  if (currentUser) {
    document.getElementById('currentUsername').textContent = currentUser.username;
    document.getElementById('welcomeUsername').textContent = currentUser.username;
    document.getElementById('userRoleBadge').textContent = currentUser.role;
    
    // Show/hide features based on role
    handleRoleBasedAccess(currentUser.role);
  }
  
  updateDashboardStats();
}

// Handle role-based access control
function handleRoleBasedAccess(role) {
  const adminFeatures = document.querySelectorAll('.admin-only');
  const editorFeatures = document.querySelectorAll('.editor-only');
  
  // Reset all features
  adminFeatures.forEach(feature => feature.style.display = 'block');
  editorFeatures.forEach(feature => feature.style.display = 'block');
  
  // Restrict based on role
  if (role === 'editor') {
    adminFeatures.forEach(feature => feature.style.display = 'none');
  } else if (role === 'viewer') {
    adminFeatures.forEach(feature => feature.style.display = 'none');
    editorFeatures.forEach(feature => feature.style.display = 'none');
  }
}

// Logout Function
function logout() {
  localStorage.removeItem('currentUser');
  currentUser = null;
  document.getElementById('dashboardSection').style.display = 'none';
  document.getElementById('loginSection').style.display = 'block';
  document.getElementById('loginForm').reset();
  document.getElementById('loginMessage').innerHTML = '';
}

// Update Dashboard Statistics
function updateDashboardStats() {
  // Your existing stats update code
  document.getElementById('caseStudyCount').textContent = '12';
  document.getElementById('blogPostCount').textContent = '8';
  document.getElementById('userCount').textContent = '156';
  document.getElementById('submissionCount').textContent = '24';
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
