<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Upload Safety Reports | Vulaegis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Vulaegis</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
      <li class="nav-item"><a class="nav-link active" href="admin.html">Admin</a></li>
    </ul>
  </div>
</nav>

<div class="container py-5">
  <h1 class="mb-4">Upload Safety Reports</h1>
  <form action="upload.php" method="POST" enctype="multipart/form-data" class="mb-5">
    <div class="mb-3">
      <label for="reportTitle" class="form-label">Report Title</label>
      <input type="text" class="form-control" id="reportTitle" name="reportTitle" required>
    </div>
    <div class="mb-3">
      <label for="reportFile" class="form-label">Select PDF Report</label>
      <input class="form-control" type="file" id="reportFile" name="reportFile" accept=".pdf" required>
    </div>
    <div class="mb-3">
      <label for="passkey" class="form-label">Admin Passkey</label>
      <input type="password" class="form-control" id="passkey" name="passkey" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload Report</button>
  </form>

  <hr>

  <h2 class="mb-4">Add Blog Post</h2>
  <form action="add_blog.php" method="POST">
    <div class="mb-3">
      <label for="blogTitle" class="form-label">Blog Title</label>
      <input type="text" class="form-control" id="blogTitle" name="blogTitle" required>
    </div>
    <div class="mb-3">
      <label for="blogContent" class="form-label">Content</label>
      <textarea class="form-control" id="blogContent" name="blogContent" rows="6" required></textarea>
    </div>
    <div class="mb-3">
      <label for="passkeyBlog" class="form-label">Admin Passkey</label>
      <input type="password" class="form-control" id="passkeyBlog" name="passkey" required>
    </div>
    <button type="submit" class="btn btn-success">Publish Blog Post</button>
  </form>
</div>
</body>
</html>
